<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truefell — Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #ffffff;
      background: url('hero-image.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(46, 61, 47, 0.7);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 90%;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #D1C5AA;
    }

    .tagline {
      margin-top: 2rem;
      font-style: italic;
      color: #F5EEDC;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    form {
      margin-top: 2rem;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      background-color: #A65E30;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .coming-soon {
      margin-top: 2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img src="truefell-logo.png" alt="Truefell Logo" class="logo" />
    <h1>TRUEFELL</h1>
    <p>Outdoor clothing designed for quiet strength and purposeful living.<br>
Born from the fells. Built for the path ahead.</p>
    <div class="tagline">Move with purpose.</div>
    <p class="coming-soon">We're launching soon — stay up to date below.</p>

    <!-- Formspark Email Form -->
    <form action="https://submit-form.com/nhTEjJBrd" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="submit" value="Notify Me" />
    </form>
  </div>
</body>
</html>
