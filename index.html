<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truefell — Roam With Purpose</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      color: #2c2c2c;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0rem;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 8px;
      max-width: 700px;
      width: 100%;
    }

    .logo {
      max-width: 250px;
      margin-bottom: -1rem;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.2rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 1rem 0;
    }

    .slogan {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      margin-top: 0;
      color: #555;
    }

    form input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      width: 70%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      background-color: #3e4a2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #2f391f;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="truefell-logo.png" alt="Truefell Logo" class="logo">
    <h1>For the Quiet Explorers,<br>the Steady Pathfinders,<br>and the Roamers With Purpose.</h1>
<div>
  <div>
    <p>Truefell is clothing for those who find meaning in the journey—whether it’s the hills, the coast, or the quiet routes of everyday life. Sustainably made, timelessly styled, and designed to move with you.</p>
    <div>
      <div>
    <form action="https://submit.formspark.io/nhTEjJBrd" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Stay Updated</button>
    </form>
  </div>
</body>
</html>
